<div class="row">
<form class="container">
  <h1 class="center">Code Postal</h1>
        <div class="input-field col s12">
            <i class="material-icons prefix">&#xE8B6;</i>
            <input ng-model="searchText" type="text" class="form-control" placeholder="Recherche">
        </div>
    </div>
</form>

<div class="row">
  <div class="col s6">
    <div class="switch right">
      Services <br>
      <label>
      Off
      <input ng-model="switch" type="checkbox" checked="checked">
      <span class="lever"></span>
      On
    </label>
    </div>
  </div>

  <div class="col s6">
    <div class="switch left">
        Emploi <br>
      <label>
      Off
      <input ng-model="switch"  type="checkbox" checked="checked">
      <span  class="lever"></span>
      On
    </label>
    </div>
  </div>

</div>


<br>

<div  ng-if="!switch" class="row">
  <div ng-repeat="card in vm.emploiServices | filter:searchText" class="col s12 m6">
    <div class="card {{card.color}}">
      <div class="card-content white-text">
        <span class="card-title">{{card.job}}</span>
        <p>{{card.text}}</p>
        <p>{{card.adresse}}</p>
      </div>
      <div class="card-action">
        <a href="/#/localisation/{{card.id}}">DÃ©tail</a>
      </div>
    </div>
  </div>
</div>
